services:
  # Main Web Service
  - type: web
    name: studeats
    env: docker # Use Docker for better compatibility
    dockerfile: Dockerfile.render
    buildCommand: "./render-build.sh"
    startCommand: "./render-start.sh"
    plan: free # Change to 'starter' or higher for production
    region: oregon # Choose closest region
    branch: main # Deploy from main branch
    envVars:
      # Core Laravel Configuration
      - key: APP_NAME
        value: StudEats
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: error
      
      # Database Configuration (PostgreSQL for Render)
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: studeats-db
          property: connectionString
      
      # Cache & Session Configuration
      - key: CACHE_STORE
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: false
      
      # File System Configuration
      - key: FILESYSTEM_DISK
        value: local
      - key: BROADCAST_CONNECTION
        value: log
      
      # Laravel Optimization
      - key: APP_MAINTENANCE_DRIVER
        value: file
      - key: BCRYPT_ROUNDS
        value: 12
      
      # Mail Configuration - SSL port 465 for better Render compatibility
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 465
      - key: MAIL_USERNAME
        value: johnalbertandal5@gmail.com
      - key: MAIL_PASSWORD
        value: nharujmmwoawzwgp
      - key: MAIL_ENCRYPTION
        value: ssl
      - key: MAIL_TIMEOUT
        value: 30
      - key: MAIL_FROM_ADDRESS
        value: johnalbertandal5@gmail.com
      - key: MAIL_FROM_NAME
        value: StudEats
      
      # Session Configuration
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 240
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: SESSION_SAME_SITE
        value: lax
    # Database and other sensitive env vars should be set in Render dashboard
    # for security (not in this file)

  # Queue Worker Service (for email notifications)
  - type: worker
    name: studeats-queue-worker
    env: docker
    dockerfile: Dockerfile.render
    plan: free
    region: oregon
    branch: main
    buildCommand: "./render-build.sh"
    startCommand: "./render-queue-worker.sh"
    envVars:
      # Core Laravel Configuration
      - key: APP_NAME
        value: StudEats
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: error
      
      # Database Configuration
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: studeats-db
          property: connectionString
      
      # Cache & Queue Configuration
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      
      # Mail Configuration (Same as web service - SSL port for better connectivity)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 465
      - key: MAIL_USERNAME
        value: johnalbertandal5@gmail.com
