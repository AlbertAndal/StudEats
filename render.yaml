      - key: MAIL_ENCRYPTION
        value: ssl
      - key: MAIL_TIMEOUT
        value: 30
      - key: MAIL_FROM_ADDRESS
        value: johnalbertandal5@gmail.com
      - key: MAIL_FROM_NAME
        value: StudEats

