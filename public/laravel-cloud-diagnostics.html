<!DOCTYPE html>
<html>
<head>
    <title>Laravel Cloud Diagnostics</title>
    <style>
        body { font-family: system-ui; margin: 20px; background: #f5f5f5; }
        .check { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        h1 { color: #333; }
        pre { background: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Laravel Cloud Cookie Domain Fix Diagnostics</h1>
    
    <div id="results"></div>
    
    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            
            // Test 1: Check if we can load CSS/JS (cookie domain awareness)
            addResult('CSRF Token', 'Checking CSRF token from page...', 'info');
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content;
            if (csrfToken) {
                addResult('‚úì CSRF Token Found', `Token: ${csrfToken.substring(0, 20)}...`, 'pass');
            } else {
                addResult('‚úó CSRF Token Missing', 'Could not find CSRF token in page meta', 'fail');
            }
            
            // Test 2: Check cookies
            addResult('Session Cookies', 'Current cookies:', 'info');
            const cookies = document.cookie.split(';').map(c => c.trim());
            cookies.forEach(cookie => {
                if (cookie) {
                    const [name] = cookie.split('=');
                    addResult(`  - ${name}`, 'Found', 'pass');
                }
            });
            
            // Test 3: Make a simple POST request to check CSRF handling
            addResult('CSRF POST Test', 'Testing CSRF token submission...', 'info');
            try {
                const response = await fetch(window.location.pathname, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    addResult('‚úì Same-Origin Requests Working', 'Cookies sent with request', 'pass');
                } else {
                    addResult('Server Response', `Status: ${response.status}`, 'info');
                }
            } catch (e) {
                addResult('Request Error', e.message, 'fail');
            }
            
            // Test 4: Check if we're on HTTPS
            if (window.location.protocol === 'https:') {
                addResult('‚úì HTTPS Active', 'Secure connection confirmed', 'pass');
            } else {
                addResult('‚ö† HTTP Only', 'Not using HTTPS (development?)', 'fail');
            }
            
            // Test 5: Check domain
            const domain = window.location.hostname;
            addResult('Domain Information', `Host: ${domain}`, 'info');
        }
        
        function addResult(title, message, type) {
            const div = document.createElement('div');
            div.className = `check ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        // Run diagnostics when page loads
        window.addEventListener('load', runDiagnostics);
    </script>
</body>
</html>
